<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">

</head>
<body>
<header class="header">
    <div class="inner header__inner">
        <a href="" class="logo">
            <span class="logo__text">BestShop</span>
        </a>
        <nav class="menu">
            <a href="" class="menu__item menu__item--active">WHY US</a>
            <a href="" class="menu__item">BENEFITS</a>
            <a href="" class="menu__item">PRICES</a>
            <a href="" class="menu__item">CONTACT</a>
        </nav>
    </div>
</header>

<section class="intro">
    <div class="intro__bg">
        <div class="intro__box">
            <h1 class="intro__hdl">Sell More!</h1>
            <p class="intro__lead">Open shop on our platform and increase your sales</p>
            <div class="intro__box intro__box--row">
                <a href="" class="intro__btn">Open your shop</a>
            </div>
        </div>
    </div>
</section>

<section class="box section">
    <div class="inner">
        <h2 class="section__hdl">The most popular sales platform in country</h2>
        <div class="section__box">
            <div class="section__col">
                <img src="src/images/Person.svg" alt="Article Photo" class="section__img">
                <h3 class=" section__hdl--ternary">100000+</h3>
                <p class="section__text">daily entries</p>
                <div class="circle circle-first"></div>
            </div>
            <div class="section__col">
                <img src="src/images/Eye.svg" alt="Article Photo" class="section__img">
                <h3 class=" section__hdl--ternary">2000000+</h3>
                <p class="section__text">seen products every day</p>
              <div class="circle circle-second"></div>
            </div>
            <div class="section__col">
                <img src="src/images/Catalog.svg" alt="Article Photo" class="section__img">
                <h3 class=" section__hdl--ternary">10000+</h3>
                <p class="section__text">added posts daily</p>
                <div class="circle circle-third"></div>
            </div>
        </div>
    </div>
</section>





</body>
</html>
